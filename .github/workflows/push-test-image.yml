name: Push test image to Dokku registry

on:
  workflow_dispatch:

jobs:
  push-test-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOKKU_REGISTRY_URL }}
          username: ${{ secrets.DOKKU_REGISTRY_USERNAME }}
          password: ${{ secrets.DOKKU_REGISTRY_PASSWORD }}

      - name: Build and push test image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.test-image
          push: true
          tags: |
            ${{ secrets.DOKKU_REGISTRY_URL }}/dokkuregistry-test:latest

